<html>
  <head>
    <title>Phoenix Messenger | Say hello to the world</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="topBar">
        <div class="titleHolder">
          <div class="logoHolder">
            <img class="logo" src="logo.png" />
          </div>
        </div>
        <div class="channelHolder">
          <div class=channelTitleHolder>
            <font>Channel: </font>
            <font>All</font>
          </div>
        </div>
        <div class="titleBarOptionsHolder">
          <input type="submit" value="-" class="titleBarOption" id="titleBarMinimizeButton" />
          <input type="submit" value="+" class="titleBarOption" id="titleBarMaximizeButton" />
          <input type="submit" value="x" class="titleBarOption" id="titleBarCloseButton" />
        </div>
      </div>
      <div class="sectionsHolder">
        <div class="section" id="leftSection">
          <div class="searchFormHolder">
            <form class="searchForm" autocomplete="off">
              <div class="searchBarHolder">
                <input type="text" class="searchBar" autocomplete="off" placeholder="Click to search" />
              </div>
              <div class="searchButtonHolder">
                <input autocomplete="false" type="submit" class="searchButton" value="Find" />
              </div>
            </form>
          </div>
        </div>
        <div class="section" id="rightSection">
          <div class="messagesHolder">
            <div class="messages"></div>
          </div>
          <div class="sendMessageFormHolder">
            <form class="sendMessageForm" name="sendMessageForm" action="" id="sendMessageForm" autocomplete="off">
              <input type="text" name="hidden" autocomplete="false" style="display:none;" />
              <div class="messageBoxHolder">
                <input class="messageBox" name="messageBox" placeholder="Click to type a message" autocomplete="off" />
              </div>
              <div class="sendMessageButtonHolder">
                <input type="submit" class="sendMessageButton" value="Send" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
